<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image" href="icons/fav-icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" id="vp">
    <meta name="theme-color" content="#C894F9">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Omniverse Template">
    <meta property="og:title" content="Omniverse">
    <meta property="og:image" content="/images/temp3.png">
    <meta property="og:description" content="Welcome!">
    <link rel="stylesheet" href="style.css">
    <title>Omniverse</title>
</head>

<body>
    <!-- App -->
    <div class="app">
        <div class="starfield"></div>
        <div class="menu-stage">
            <div class="menu-center-text">
                <div class="splash-text splash-text-info" data-info="info" data-infodesc="(drag to move)"></div>
                <img class="menu-logo" src="images/menu-logo.png" draggable="false"
                    title="Click to open" /><br>
                <div class="splash-text" data-info="splash"></div>
            </div>
            <div class="ring">
                <!-- buttons injected here -->
            </div>
        </div>

        <dialog id="searchBox">
            <form method="dialog" id="searchForm">
                <h2>Search</h2>
                <input id="searchText" type="text" placeholder="Search for content" autocomplete="off">
                <div class="form-buttons">
                    <button type="submit">Search</button>
                    <button type="button" id="cancelSearch">Cancel</button>
                </div>
            </form>
        </dialog>

        <div id="expander" class="expander" style="opacity:0"></div>

        <!-- content view area (single page) -->
        <div id="contentView" class="content-view" aria-hidden="true">
            <div class="content-header">
                <div class="content-title" id="contentTitle">Menu Title</div>
                <div class="content-sub" id="contentSubtitle">Subtitle / description</div>
                <hr>
            </div>

            <!-- <div id="cardsContainer" class="cards-grid max-cols-5" data-max="5"> -->
            <div id="cardsContainer" class="max-cols-5" data-max="5">
                <!-- cards injected here -->
            </div>

            <!-- focused layout (hidden until a card selected) -->
            <div id="focusedLayout" class="focused-layout" style="display:none">
                <div class="panel-left" id="focusedCardArea"></div>
                <div class="panel-right" id="detailArea">
                    <h3>Detail</h3>
                    <p>Select a card to see details here.</p>
                </div>
            </div>
        </div>

        <div id="uiPanelBottom">
            <span id="assetLoad" class="visible">Loading assets....</span>
            <!-- center view button -->
            <button
                id="centerBtn"
                class="center-btn ui-btn"
                aria-hidden="true"
                title="Center camera">
                <span>
                    <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h4V4m12 4h-4V4M4 16h4v4m12-4h-4v4"/>
                    </svg>
                </span>
            </button>

            <!-- reroll button -->
            <button
                id="rerollBtn"
                class="reroll-btn ui-btn"
                aria-hidden="true"
                title="Reroll character">
                <span>
                    <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.651 7.65a7.131 7.131 0 0 0-12.68 3.15M18.001 4v4h-4m-7.652 8.35a7.13 7.13 0 0 0 12.68-3.15M6 20v-4h4"/>
                    </svg>
                </span>
            </button>

            <!-- back button -->
            <button
                id="backBtn"
                class="back-btn ui-btn"
                aria-hidden="true"
                title="Back">

                <svg viewBox="0 0 20 20" fill="none" stroke="currentColor"><path stroke-width="3" stroke-linecap="round" stroke-linejoin="round" d="M15 18l-6-6 6-6" /></svg>
                <span>Back</span>
            </button>
        </div>

        <div id="uiPanelTop">

            <button
                id="searchBtn"
                class="search-btn ui-btn visible"
                aria-hidden="true"
                title="Search">
                <span>
                    <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"/>
                    </svg>
                </span>
            </button>

            <button
                id="settingsBtn"
                class="switch-btn ui-btn visible"
                aria-hidden="true"
                title="Toggle between orbit and simple mode">
                <span>
                    <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13v-2a1 1 0 0 0-1-1h-.757l-.707-1.707.535-.536a1 1 0 0 0 0-1.414l-1.414-1.414a1 1 0 0 0-1.414 0l-.536.535L14 4.757V4a1 1 0 0 0-1-1h-2a1 1 0 0 0-1 1v.757l-1.707.707-.536-.535a1 1 0 0 0-1.414 0L4.929 6.343a1 1 0 0 0 0 1.414l.536.536L4.757 10H4a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h.757l.707 1.707-.535.536a1 1 0 0 0 0 1.414l1.414 1.414a1 1 0 0 0 1.414 0l.536-.535 1.707.707V20a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1v-.757l1.707-.708.536.536a1 1 0 0 0 1.414 0l1.414-1.414a1 1 0 0 0 0-1.414l-.535-.536.707-1.707H20a1 1 0 0 0 1-1Z"/>
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                    </svg>
                </span>
            </button>
            
            <button
                id="hideBtn"
                class="hide-btn ui-btn visible"
                aria-hidden="true"
                title="Hide UI elements">
                <span>
                    <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6"/>
                    </svg>
                </span>
            </button>

            <button
                id="sortBtn"
                class="sort-btn ui-btn"
                aria-hidden="true"
                title="Toggle sorting">
                <span>Sort: Default</span>
            </button>

        </div>
    </div>

    <script src="data.js"></script>
    <script src="card-scripts.js"></script>
    <script src="splashtext.js"></script>
    <script src="main.js"></script>


</body>

</html>
